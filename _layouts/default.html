<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>{{page.toptitle}} · David's Bike Shop</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="{{page.metadesc}}">
	<meta name="keywords" content="{{page.metakey}}">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>
<body>

<header role="banner">

	<div class="searching">
		<div class="search search2">
			<form method="get" action="{{site.baseurl}}/search/" class="search-form" role="search">
			  	<div class="search-field-container">
			    	<input type="text" class="search-field" placeholder="Search..." />
			  	</div>  
			</form>
		</div>
	</div>

	<a href="{{site.baseurl}}/" class="front"><img class="logo" src="{{site.baseurl}}/images/logo.svg" alt="David's Bike Shop logo"></a>
	
	<h1 class="main-title"><a href="{{site.baseurl}}/" class="back">David's Bike Shop</a></h1>

	<nav role="navigation">
		<ul class="nav-icons">
			<li><a href="{{site.baseurl}}/about/"><i class="fa fa-question-circle fa-2x {% if page.url == '/about/' %}current{% endif %}"></i><span class="hide-text">About</span></a></li>
			<li><a href="{{site.baseurl}}/cart/"><i class="fa fa-shopping-cart fa-2x {% if page.url == '/cart/' %}current{% endif %}"></i><span class="hide-text">Cart</span></a></li>
			<li><a href="{{site.baseurl}}/products/"><i class="fa fa-gift fa-2x {% if page.url == '/products/' %}current{% endif %}"></i><span class="hide-text">Products</span></a></li>
			<li><a href="{{site.baseurl}}/"><i class="fa fa-home fa-2x {% if page.url == '/' %}current{% endif %}"></i><span class="hide-text">Home</span></a></li>
		</ul>
	</nav>
	
	<!--
	<div class="header-wrap">
		<nav class="header1">
			<li><a href="{{site.baseurl}}/"><i class="fa fa-home fa-2x {% if page.url == '/' %}current{% endif %}"></i><span class="hide-text">Home</span></a></li>
			<li><a href="{{site.baseurl}}/products/"><i class="fa fa-gift fa-2x {% if page.url == '/products/' %}current{% endif %}"></i><span class="hide-text">Products</span></a></li>
			<li><a href="{{site.baseurl}}/cart/"><i class="fa fa-shopping-cart fa-2x {% if page.url == '/cart/' %}current{% endif %}"></i><span class="hide-text">Cart</span></a></li>
			<li><a href="{{site.baseurl}}/about/"><i class="fa fa-question-circle fa-2x {% if page.url == '/about/' %}current{% endif %}"></i><span class="hide-text">About</span></a></li>
		</nav>
	</div>-->

</header>

{% if page.showbanner %}
	<div class="banner">
  		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}

{{content}}

<footer>
	<div class="left">
		<a href="http://www.facebook.com" class="social" rel="external"><i class="fa fa-facebook-square fa-2x"></i><span class="hide-text">Facebook</span></a>
		<a href="http://www.twitter.com" class="social" rel="external"><i class="fa fa-twitter-square fa-2x"></i><span class="hide-text">Twitter</span></a>
		<a href="http://www.youtube.com" class="social" rel="external"><i class="fa fa-youtube-square fa-2x"></i><span class="hide-text">Youtube</span></a>
	</div>
	<ul class="nav-bottom">
		<li><a href="{{site.baseurl}}/">Home</a></li>
		<li><a href="{{site.baseurl}}/products/">Products</a></li>
		<li><a href="{{site.baseurl}}/cart/">Cart</a></li>
		<li><a href="{{site.baseurl}}/about/">About</a></li>
	</ul>
	<div class="right" role="contentinfo">
		<p>© David's Bike Shop</p>
	</div>
</footer>

</body>
</html>
